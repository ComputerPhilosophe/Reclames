{% extends "pages/base_fluid.html" %}
{% block subtitulo %}Criar Conta{% endblock %}
{% block conteudo %}

<form>
  <div class="container">
  <h3 class="text-left"><br>Entre na sua conta do ReclamES<br></h3>
  <div class="row flex-column flex-fill justify-content-center">
    <div class="col-6 bg-light bg-opacity-75 flex-fill">
        <div class="d-flex flex-column justify-content-center align-items-center">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
</div>
</div>
{% endblock %}

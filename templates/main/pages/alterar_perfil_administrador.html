{% extends "pages/base_fluid.html" %}
{% block subtitulo %}Perfil do Morador{% endblock %}
{% block conteudo %}

    <title>Perfil - administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container">
    <div class="profile-header" style="text-align: left; margin-bottom: 30px;">
        <img src="/static/img/Morador.png" alt="Foto de Perfil" style="border-radius: 50%; width: 100px; height: 100px;">
        <h3>Olá, Lara Zanotelli!</h3>
        <p class="text-primary">Administradora</p>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="nome">Nome e Sobrenome</label>
            <input type="text" id="nome" class="form-control" value="Lara Zanotelli">
        </div>
        <div class="col-md-6 mb-3">
            <label for="data-nascimento">Data de Nascimento</label>
            <input type="text" id="data-nascimento" class="form-control" value="12/08/1998">
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" value="martadasilva@hotmail.com">
        </div>
        <div class="col-md-6 mb-3">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" class="form-control" value="208.602.25-69">
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" class="form-control" value="Guarapari">
        </div>
        <div class="col-md-6 mb-3">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" class="form-control" value="Praia do Morro">
        </div>
    </div>
    <div class="d-flex justify-content-end">
        <button class="btn btn-primary mt-3" style=" bottom: 20px; right: 20px;">Enviar alterações</button>
    </div>
</div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
